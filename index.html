<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="clock">
        <h2 id="header">The time is now</h2>
        <div class="time">
            <div class="hours">
                <h1 id="hour">xx</h1>
                <h2 class="text">Hours</h2>
            </div>
            <div class="minutes">
                <h1 id="minute">xx</h1>
                <h2 class="text">Minutes</h2>
            </div>
            <div class="seconds">
                <h1 id="second">xx</h1>
                <h2 class="text">Seconds</h2>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
